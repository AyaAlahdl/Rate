{% extends 'base.html' %}

{% block content %}
<style>
  button {
    padding: 0.8em 1.8em;
    border: 2px solid #535555;
    position: relative;
    overflow: hidden;
    background-color: transparent;
    text-align: center;
    text-transform: uppercase;
    font-size: 16px;
    transition: .3s;
    z-index: 1;
    font-family: inherit;
    color: #535555;
  }

  button::before {
    content: '';
    width: 0;
    height: 300%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    background: #535555;
    transition: .5s ease;
    display: block;
    z-index: -1;
  }

  button:hover::before {
    width: 105%;
  }

  button:hover {
    color: #111;
  }
</style>
{% if user.is_authenticated %}
<h1>You are already logged in</h1>
{% else %}

<div class="container text-center" style="max-width: 540px;">
  <br/>
  <br/>

  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Confirm Password</legend>
      <br/>
      <hr>
      <div class="form-group">

        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4" style="direction: rtl;"> </label>
          {{ form.as_p }}
          <div class="form-group shadow ">

          </div>
          <br>

        </div>
        <br/>

        <button type="submit" class="btn btn-primary rounded-0">Send <i class="fa fa-sign-in"></i></button>
      </fieldset>
    </form>
    <br>
    <hr>
    
    <br>
  
  </div>
  <br>

  {% endif %}
  {% endblock %}
