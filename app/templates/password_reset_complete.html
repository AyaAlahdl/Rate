{% extends 'base.html' %}

{% block content %}
<style>
  button {
    padding: 0.8em 1.8em;
    border: 2px solid #535555;
    position: relative;
    overflow: hidden;
    background-color: transparent;
    text-align: center;
    text-transform: uppercase;
    font-size: 16px;
    transition: .3s;
    z-index: 1;
    font-family: inherit;
    color: #535555;
  }

  button::before {
    content: '';
    width: 0;
    height: 300%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    background: #535555;
    transition: .5s ease;
    display: block;
    z-index: -1;
  }

  button:hover::before {
    width: 105%;
  }

  button:hover {
    color: #111;
  }
</style>
{% if user.is_authenticated %}
<h1>You are already logged in</h1>
{% else %}

<div class="container text-center" style="max-width: 540px;">
  <br/>
  <br/>

       <p>Password has been successfully reset</p>
    <br>
    <hr>
    
    <br>
    <!-- Link to home page -->
    <a href="{% url 'home' %}" class="btn btn-light rounded-0">Go back</a><br/>
  </div>
  <br>

  {% endif %}
  {% endblock %}
